{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
    <div class="mt-3">
        <img class="mx-auto d-block w-25  rounded-circle" src="{{ url_for('static', filename = 'images/' + post.author.image_path) }}">
        <div class="card mt-5">
            <div class="card-header">
                <h3><a class="text-success text-decoration-none" href="{{ url_for('post', post_id = post.id) }}">{{ post.title }}</a></h3>
            </div>
            <div class="card-body">
                <p>{{ post.content }}</p>
            </div>
            <div class="card-footer">
                <span>Posted by <strong>{{ post.author.username }}</strong> </span> <span>{{ post.date_posted.strftime('%Y-%m-%d') }}</span>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock%}
