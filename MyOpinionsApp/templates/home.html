{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
    <div class="mt-3 ">
        <div class="card mt-5 p-1 bg-success">
            <div class="row">
                <div class="col-md-4 d-flex justify-content-center">
                    <img class="img-fluid w-75 rounded-circle" src="{{ url_for('static', filename = 'images/' + post.author.image_path) }}">
                </div>
                <div class="col-md-8">
                    <div class="card-header">
                        <h3><a class="text-light text-decoration-none" href="{{ url_for('post', post_id = post.id) }}">{{ post.title }}</a></h3>
                    </div>
                    <div class="card-body">
                        <p>{{ post.content }}</p>
                    </div>
                    <div class="card-footer text-light">
                        <span>Posted By {{ post.author.username }} On: {{ post.date_posted.strftime('%d-%m-%Y') }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock%}
