{% extends "base.html" %}

{% block content %}
    <!-- <img class="rounded-circle " src="{{ url_for('static', filename = 'css/images' + post.author.image_path) }}"> -->
    <div class="card mt-5">
        <div class="card-header">
            <h3>{{ post.title }}</h3>
        </div>
        <div class="card-body">
            <p>{{ post.content }}</p>
        </div>
        <div class="card-footer">
            <span>Posted by <strong>{{ post.author.username }}</strong> </span> <span>{{ post.date_posted.strftime('%Y-%m-%d') }}</span>
        </div>
        {% if post.author == current_user %}
            <div>
                <a class="btn btn-success" href="{{ url_for('update_post', post_id = post.id) }}">Update</a>
                <a class="btn btn-danger btn-sm mx-2 text-center" href="{{url_for('delete_post',post_id=post.id)}}">Delete</a>
            </div>
        {% endif %}
    </div>
{% endblock%}
