{% extends "base.html" %}

{% block content %}
    {% for post in posts %}
    <div class="card mt-5">
        <div class="card-header">
            <h3>{{ post.title }}</h3>
        </div>
        <div class="card-body">
            <p>{{ post.content }}</p>
        </div>
        <div class="card-footer">
            <span>Posted by <strong>{{ post.author }}</strong> </span> <span>{{ post.date_posted }}</span>
        </div>
    </div>
    {% endfor %}
{% endblock%}
